<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Peoples of Nigeria</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Torama</span> Innovation Hub</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Torama Peoples Web Team</h3>
        <ul>
          <li><i class="fa fa-road"></i> 1 Torama Close, Okutukutu</li>
          <li><i class="fa fa-phone"></i> (080) 1234 2343</li>
          <li><i class="fa fa-envelope"></i> test@torama.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Enter Details About Yourself</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label> First Name</label>
            <input type="text" name="name" id="name" required>
            
          </p>
          <p>
            <label> Last Name</label>
            <input type="text" name="lname" id="lname" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p>
            <label>Kingdom</label>
            <input type="text" name="kingdom" id="kingdom">
          </p>
          
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <progress value="0" max="100" id="uploader">0%</progress>
          <input type="file" value="upload" id="fileButton" name="fileInput">
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
      
    </div>
    <div id="output" class="output">    </div>
    

  </div>
 
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
